<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change photo</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div id="slider-container" class="slider-container">

        <!-- left side  -->
        <div id="left-slider" class="left-slider">
            <div style="background-color: pink;">
                <h1>Lonely castle</h1>
                <p>in the wildnerness</p>                
            </div>
            <div style="background-color: skyblue;">
                <h1>Lovly Morning</h1>
                <p>with sweet heart</p>
            </div>
            <div style="background-color: deepskyblue;">
                <h1>Great Momnent</h1>
                <p>in the sunset</p>
            </div>
            <div style="background-color: khaki;">
                <h1>Nature flower</h1>
                <p>With love</p>
            </div>
        </div>

        <!-- right side  -->
        <div id="right-slider" class="right-slider">
            <div style="background-image: url('./rose.jpg');"></div>
            <div style="background-image: url('./sunSet.jpg');"></div>
            <div style="background-image: url('./morningFlash.jpg');"></div>
            <div style="background-image: url('./lonely.jpg');"></div>
        </div>




        <!-- button up and down -->
        <div class="action-buttons">
            <button id="down-button" class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button id="up-button" class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <!-- js link -->
    <script src="./index.js"></script>
    <!-- font awasome kit link  -->
    <script src="https://kit.fontawesome.com/f0ecdff264.js" crossorigin="anonymous"></script>
</body>

</html>
